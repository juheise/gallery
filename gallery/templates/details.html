{% extends "page_template.html" %}
{% block title %}Details{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-8">
                <img class="img-fluid" src="{{ pic_url }}">
            </div>
            <div class="col-4">
                <table class="table table-striped">
                    <tbody>
                        {% for key, value in pic.items() %}
                        <tr>
                            <th scope="row">{{ key }}</th>
                            <td>{{ value }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
